<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Okto DEV TOOL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
        }

        #root {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #00fff0, #0083ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 240, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .neon-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 0 40px rgba(0, 255, 240, 0.3);
            margin-bottom: 2rem;
        }

        .neon-button {
            background: linear-gradient(45deg, #00fff0, #0083ff);
            border: none;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 240, 0.5);
            display: inline-block;
        }

        .neon-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 240, 0.8);
        }

        #userInfo {
            text-align: center;
            margin-top: 2rem;
        }

        #userPicture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #00fff0;
            box-shadow: 0 0 25px rgba(0, 255, 240, 0.5);
        }

        #userName {
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .actions button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 240, 0.5);
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .actions button:hover {
            background: rgba(0, 255, 240, 0.2);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="root">
        <header>
            <h1>Okto DEV TOOL</h1>
        </header>
        <main>
            <div class="neon-box">
                <div id="loginButton" style="text-align: center;">
                    <!-- Google Sign-In button will be rendered here -->
                </div>
                <div id="userInfo" style="display: none;">
                    <img id="userPicture" alt="User">
                    <h2 id="userName"></h2>
                    <div class="actions">
                        <button id="getDetails">Get Details</button>
                        <button id="getPortfolio">Get Portfolio</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; </p>
        </footer>
    </div>
    <script>
        // Your existing JavaScript code will be inserted here by your build process
    </script>
</body>
</html>
